spring.application.name=travel-backend
server.port=8080

spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/travel}
spring.datasource.username=${DB_USER:travel}
spring.datasource.password=${DB_PASSWORD:travel}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# CORS
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173}

# JWT Configuration
jwt.secret=created-cursor-ai-travel-backend-secret-key
jwt.expiration=86400000
